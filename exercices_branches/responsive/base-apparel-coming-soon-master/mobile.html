<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="mobile.css">
</head>

<body>

  <div class="all">
    <DIV class="visual">
     <div class="logo"><img src="images/logo.svg"></div>
      <div class="image-container">
  <img src="/images/hero-mobile.jpg" alt="Hero Image">
</div>
      </DIV>
  <div class="text">
     <h1><div class="first-half">W E ' R E</div><div class="second-half">COMING<br>SOON</div></h1>
  <p>Hello fellow shoppers! We're currently building our new fashion store. 
  Add your email below to stay up-to-date with announcements and our launch deals.
  </p>
<div class="input-wrapper">
  <div class="input-container">
    <input
      type="email"
      class="email-input"
      placeholder="Email Address"
    />
    <img
      src="images/icon-error.svg"
      alt="Error"
      class="error-icon"
      style="display: none;"
    />
    <button class="submit-button">
      <img src="images/icon-arrow.svg" alt="Enviar" class="icon-arrow" />
    </button>
  </div>
  
  <span class="error-message" style="color: red; font-size: 14px; display: none;">
    Please provide a valid email
  </span>
</div>

  </div>
  </div>
  
 <script src="/script.js"></script>
</body>
</html>
